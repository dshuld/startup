<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <!--Don't scale automatically-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!----------------------------->

        <title>Pixel Pals</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!--Include bootstrap CSS framework-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!----------------------------------->

        <script src="users.js" onload="checkLogin()"></script>
    </head>

    <body class="bg-dark text-light">
        <main>
            <div class="login-container">
                <div class="login-box">
                    <h2>Register</h2>
                    <form class="login-form">
                        <input id="usernameInput" type="text" placeholder="Username">
                        <input id="passwordInput" type="password" placeholder="Password">
                        <input id="confirmPasswordInput" type="password" placeholder="Confirm Password">
                        <button type="submit" onclick="registerUser(document.getElementById('usernameInput').value,document.getElementById('passwordInput').value)">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="./login.html">Log in</a></p>
                </div>
            </div>
        </main>

        <footer>
            <span>Designed by Dylan Shuldberg</span>
            <a href="https://github.com/dshuld/startup">Github</a>
        </footer>
    </body>
</html>
