<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <!--Don't scale automatically-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!----------------------------->

        <title>Pixel Pals</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!--Include bootstrap CSS framework-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!----------------------------------->
    </head>

    <body class="bg-dark text-light">
        <main class="container-fluid">
            <div class="row">
                <div id="left-column" class="col-md-3 my-1 column">
                    <div class="widget"></div>
                    <div class="widget"></div>
                    <div class="widget"></div>
                    <button class="add-widget">+ Add Widget</button>
                </div>

                <div id="main-column" class="col-md-5 mx-2 my-1 column">
                    <div class="canvas-container">
                        <canvas id="game-canvas"></canvas>
                    </div>
                </div>

                <div id="right-column" class="col-md-3 my-1 column">
                    <div id="sign-out">
                        <button class="btn btn-dark">Logout</button>
                    </div>
                    <div class="friends-list">
                        <div class="friend">
                            <img src="friend.png"/>
                            <p>Friend #1</p>
                        </div>
                        <div class="friend">
                            <img src="friend.png"/>
                            <p>Friend #2</p>
                        </div>
                        <div class="friend">
                            <img src="friend.png"/>
                            <p>Friend #3</p>
                        </div>
                    </div>
                    <button class="add-friend">
                        <p>+ Add Friend</p>
                    </button>
                    <div class="chatbox">

                    </div>
                </div>
            </div>
        </main>

        <footer>
            <span>Designed by Dylan Shuldberg</span>
            <a href="https://github.com/dshuld/startup">Github</a>
        </footer>
    </body>
</html>
