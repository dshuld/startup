<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <!--Don't scale automatically-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!----------------------------->

        <title>Pixel Pals</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!--Include bootstrap CSS framework-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!----------------------------------->

        <script src="users.js" onload="checkLogin()"></script>
    </head>

    <body class="bg-dark text-light">
        <main class="container-fluid">
            <div class="row">
                <div id="left-column" class="col-md-3 my-1 column">
                    <!-- <div class="widget"></div>
                    <div class="widget"></div>
                    <div class="widget"></div> -->
                    <!-- <button class="btn add-widget">+ Add Widget</button> -->
                    <select id="widget-select" onchange="updateWidget()">
                        <option>Weather</option>
                        <option>News</option>
                        <option>Stocks</option>
                    </select>
                    <div class="widget"></div>
                </div>

                <div id="main-column" class="col-md-5 mx-2 my-1 column">
                    <div class="canvas-container">
                        <canvas id="game-canvas"></canvas>
                    </div>
                    <div class="controls">
                        <div class="color-controls sub-control">
                            <div>Colors</div>
                            <button id="black-button" onclick="clickBlack()">Black</button>
                            <button disabled id="blue-button" onclick="clickBlue()">100 XP</button>
                            <button disabled id="green-button" onclick="clickGreen()">500 XP</button>
                            <button disabled id="orange-button" onclick="clickOrange()">1000 XP</button>
                            <button disabled id="red-button" onclick="clickRed()">2000 XP</button>
                        </div>
                        <div class="location-controls sub-control">
                            <div>Location</div>
                            <button id="forest-button" onclick="clickForest()">Forest</button>
                            <button disabled id="mountain-button" onclick="clickMountain()">1000 XP</button>
                            <button disabled id="beach-button" onclick="clickBeach()">2000 XP</button>
                            <button disabled id="city-button" onclick="clickCity()">3000 XP</button>
                        </div>
                    </div>
                </div>

                <div id="right-column" class="col-md-3 my-1 column">
                    <div class="sign-out-and-friends">
                        <div id="signed-in">Signed in as: <span id="username-placeholder">placeholder</span><script>displayCurrentUsername()</script></div>
                        <div id="sign-out">
                            <button class="btn btn-dark" onclick="logout()">Logout</button>
                        </div>
                        <div class="friends-list text-dark">
                            <!-- <div class="friend">
                                <img src="res/friend.png"/>
                                <p>Friend #1</p>
                            </div>
                            <div class="friend">
                                <img src="res/friend.png"/>
                                <p>Friend #2</p>
                            </div>
                            <div class="friend">
                                <img src="res/friend.png"/>
                                <p>Friend #3</p>
                            </div> -->
                        </div>
                        <button class="btn add-friend" onclick="showPopup()">+ Add Friend</button>
                        <div id="popup-box" style="display: none;">
                            <label for="username-input">Enter username:</label>
                            <input type="text" id="username-input">
                            <button onclick="addFriend(getCurrentUsername())">Add Friend</button>
                        </div>
                    </div>
                    <div class="chatbox">
                        <div class="messages">
                            <div class="message-items">
                                <!-- <p>Message</p>
                                <p>Message</p> -->
                            </div>
                        </div>
                        <div class="composer">
                            <form>
                                <div class="top">
                                    <label>Recipient:&nbsp;</label>
                                    <select>
                                        <option>Friend #1</option>
                                        <option>Friend #2</option>
                                        <option>Friend #3</option>
                                    </select>
                                </div>
                                <div class="bottom">
                                    <input type="text">
                                    <button>Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <span>Designed by Dylan Shuldberg</span>
            <a href="https://github.com/dshuld/startup">Github</a>
        </footer>
    </body>
    <script src="game.js"></script>
    <script src="saveData.js" onload="loadProgress(getSave(getCurrentUsername()))"></script>
    <script src="script.js" onload="loadFriendData(getCurrentUsername())&&updateWidget()"></script>
    <script>
        setInterval(function() {
            autosave(getCurrentUsername(), getProgress());
        }, 1000);
    </script>
</html>
